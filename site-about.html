    <body>
        <header id="templateHeader">
            
        </header>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

        
        <main>
            <div id="mainContent" class="mainContent">
                <br><br><br><br><br><br><br>
                Hello, my name is Michael Nevins.
                <br>
                <br>
                <br>
                I am a game developer by trade and I am always exploring new fields for inspiration.
                <br>
                <br>
                <br>
                <br>
                <div id="Resume">
                    <div id="ResumeLink">
                        <a href="Resources/Michael_Nevins_Resume.pdf">Resume</a>
                    </div>
                    <canvas id="pdfCanvas"></canvas>

                    <script>
                        const url = "Resources/Michael_Nevins_Resume_TechnicalGameplayDesigner2.pdf";
                        
                        // Initialize PDF.js
                        const loadingTask = pdfjsLib.getDocument(url);
                        loadingTask.promise.then(function(pdf) {
                            // Fetch the first page
                            pdf.getPage(1).then(function(page) {
                                const scale = 1.5;  // Scale of the PDF rendering
                                const viewport = page.getViewport({ scale: scale });
                    
                                // Prepare canvas using PDF page dimensions
                                const canvas = document.getElementById('pdfCanvas');
                                const context = canvas.getContext('2d');
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;
                    
                                // Render the PDF page into the canvas context
                                const renderContext = {
                                    canvasContext: context,
                                    viewport: viewport
                                };
                                page.render(renderContext);
                            });
                        });
                        
                    </script>
                </div>
            </div>
        </main>
        
        <script src="mainJS.js"></script>
        <script src="script-global.js"></script>


    </body>
